<div class="Request-wrap" id = "RequestImg">
    <div class="Request-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked onclick="deleteRequests()"><label for="tab-1" class="tab">הזמן נקודה</label>

        <div class="Request-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="fname" class="label" style=" margin-right: 7%;color: black;">: שם פרטי</label>
                    <input id="fname" dir="rtl" type="text" class="input text_align unFocused">
                </div>
                <div class="group">
                    <label for="lname" class="label" style="margin-right: 7%;color: black;">: שם משפחה</label>
                    <input id="lname" dir="rtl" type="text" class="input text_align unFocused">
                </div>
                <div class="group">
                    <label for="phone" class="label" style="margin-right: 7%;color: black;">: מספר טלפון</label>
                    <input id="phone" type="tel" class="input text_align unFocused">
                </div>
                <div class="group">
                    <label for="address" class="label" style="margin-right: 42%;color: black;">: הכנס כתובת מבוקשת</label>
                    <label class="label" style="color: red; font-size: small" >עד 25 תווים</label>
                    <input id="address" dir="rtl" type="text" class="input text_align unFocused" >
                </div>
                <button class="btn btn-block invisibleRow" disabled></button>
                <div class="group" id="sendData">
                    <input type="submit" class="button unFocused" value="שלח" style="color: whitesmoke;" onclick="updateReq()">
                </div>
                <div class="col-xs-4"></div>
                <label id="dataMissMatch" class="data-alert"></label>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="fnameProvider" class="label" style=" margin-right: 7%;color: black;">: שם פרטי</label>
                    <input id="fnameProvider" dir="rtl" type="text" class="input text_align unFocused">
                </div>
                <div class="group">
                    <label for="lnameProvider" class="label" style="margin-right: 7%;color: black;">: שם משפחה</label>
                    <input id="lnameProvider" dir="rtl" type="text" class="input text_align unFocused">
                </div>
                <div class="group">
                    <label for="phoneProvider" class="label" style="margin-right: 7%;color: black;">: מספר טלפון</label>
                    <input id="phoneProvider" type="tel" class="input text_align unFocused">
                </div>
                <button class="btn btn-block invisibleRow" disabled></button>
                <button class="btn btn-block invisibleRow" disabled></button>
                <div class="group" id="sendDataProv">
                    <input type="submit" class="button unFocused" value="שלח" style="color: whitesmoke;" onclick="updateReqProvider()">
                </div>
                <label id="dataMissing" class="data-alert"></label>
